<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="icon" type="image/png" href="./img/favicon.ico">
    <title>Calistenia Para todos - Login</title>
    <meta name="description" content="Página de Login de Calistenia.com">
    <meta name="keywords" content="Calistenia, gym, crossfit">
</head>
<body>
    <main>
        <h1>Login</h1>
        <form>
            <input type="email" name="email" id="email" placeholder="Correo Electrónico" />
            <input type="password" name="password" id="password" placeholder="password"  />
            <input type="submit" onclick="login(event)" />
            <a href="/forget" class="blueLink"> Olvidé mi contraseña</a>
        </form>
        <div id="mensajes"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/codigo.js"></script>
</body>
</html>
